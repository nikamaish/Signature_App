<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Pad</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Include the Signature Pad library -->
    <script src="https://unpkg.com/signature_pad"></script>
    
</head>
<body>
    <h1>Sign on the Blank Page</h1>
    <div id="signature-container">
        <!-- Create a canvas for the signature pad with an ID for styling -->
        <canvas id="signature-pad" width="350" height="200"></canvas>
        <!-- Add buttons for download and reload -->
        <div class="buttons">
        <button id="download-btn">Download Signature</button>
        <button id="reload-btn">Erase</button>
    </div>
    </div>

    <script src="./script.js"></script>
  
</body>
</html>
